<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
        
function concatenateWords(arr) {
    return arr.reduce((acc, word) => acc + " " + word);
}

const words = ["hello", "world", "javascript"];
const result = concatenateWords(words);
console.log(result); // Output: "hello world javascript"

        </script>
</body>
</html>
